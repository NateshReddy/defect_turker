<!DOCTYPE html>

<html>
    
<head>
    <script src='https://azlejs.com/v2/azle.min.js'></script>
</head>
    
<body></body>

</html>
    
<script> 

create_azle(function() {
    defect_types = ['open', 'short', 'mousebite', 'spur', 'pin hole', 'spurious copper']
    defect_images = ['img/ROI_0.png', 'img/ROI_1.png', 'img/ROI_2.png', 'img/ROI_3.png', 'img/ROI_4.png', 'img/ROI_0.png', 'img/ROI_1.png', 'img/ROI_2.png', 'img/ROI_3.png', 'img/ROI_4.png', 'img/ROI_0.png', 'img/ROI_1.png', 'img/ROI_2.png', 'img/ROI_3.png', 'img/ROI_4.png', 'img/ROI_0.png', 'img/ROI_1.png', 'img/ROI_2.png', 'img/ROI_3.png', 'img/ROI_4.png', 'img/ROI_0.png', 'img/ROI_1.png', 'img/ROI_2.png', 'img/ROI_3.png', 'img/ROI_4.png']
    az.load_font("Staatliches")
    az.style_body({
        "background": "rgb(28, 80, 121",
        "font-family": "Staatliches"
    })
    az.add_top_button({
        "this_class": "to_top_button",
        "text": "TOP",
        "side": "right"
    })
    az.style_button("to_top_button", 1, {
        "background": "rgb(233, 130, 94)"
    })
    az.add_sections({
        "this_class": "my_sections",
        "sections": 3
    })
    az.style_sections('my_sections', 1, {
        "background": "#222f3e",
        "height": "auto"
    })
    az.style_sections('my_sections', 2, {
        "background": "#222f3e",
        "height": "auto"
    })
    az.style_sections('my_sections', 3, {
        "background": "#222f3e",
        "height": "auto"
    })
    az.add_layout("my_sections", 1, {
        "this_class": "banner_layout",
        "row_class": "banner_layout_rows",
        "cell_class": "banner_layout_cells",
        "number_of_rows": 1,
        "number_of_columns": 3
    })
    az.style_layout("banner_layout", 1, {
        "width": "100%",
        "height": "auto",
        "align": "center",
        "border": 0
    })
    az.add_text("banner_layout_cells", 2, {
        "this_class": "title",
        "text": "DEFECT TURKER"
    })
    az.style_text("title", 1, {
        "align": "center",
        "color": "whitesmoke",
        "font-size": "30px"
    })
    az.add_icon("banner_layout_cells", 3, {
        "this_class": "my_icon",
        "icon_class": "fa-download"
    })
    az.style_icon("my_icon", 1, {
        "align": "right",
        "color": "white",
        "font-size": "36px",
        "cursor": "pointer"
    })
    az.add_event("my_icon", 1, {
        "type": "click",
        "function": function() {
            az.download_object_as_csv({
                "data": az.hold_value.combo_for_csv,
                "header": ['image_path', 'label']
            })
        }
    })
    az.add_layout("my_sections", 2, {
        "this_class": "my_layout",
        "row_class": "my_layout_rows",
        "cell_class": "my_layout_cells",
        "number_of_rows": 1,
        "number_of_columns": 2
    })
    az.style_layout("my_layout", 1, {
        "width": "700px",
        "height": "250px",
        "max-height": "500px",
        "align": "center",
        "border": 0
    })
    az.all_style_layout("my_layout_cells", {
        "height": "auto",
        "halign": "center"
    })
    az.add_image("my_layout_cells", 2, {
        "this_class": "defect_image",
        "image_path": defect_images[0]
    })
    az.style_image("defect_image", 1, {
        "width": "100px",
        "border": "10px solid white",
        "border-radius": "10px",
        "align": "center"
    })
    az.call_multiple({
        "iterations": defect_types.length,
        "function": function(elem, index) {
            az.add_button("my_layout_cells", 1, {
                "this_class": "vote_button",
                "text": defect_types[index]
            })
            az.all_style_button("vote_button", {
                "display": "inline",
                "background": "rgb(233, 130, 94)",
                "margin": "10px",
                "color": "white",
                "border": "1px solid white",
                "outline": 0
            })
        }
    })
    click_cnt = 0
    file_paths = []
    turks = []
    az.hold_value.combo_for_csv = []
    az.all_add_event("vote_button", {
        "type": "click",
        "function": function(this_id) {
            click_cnt++
            if (typeof(defect_images[click_cnt]) !== 'undefined') {
                /*
                az.animate_element("vote_button", az.get_target_instance(this_id), {
                    "type": "spin"
                })
                */
                az.remove_element("defect_image", 1)
                az.add_image("my_layout_cells", 2, {
                    "this_class": "defect_image",
                    "image_path": defect_images[click_cnt]
                })
                az.style_image("defect_image", 1, {
                    "width": "100px",
                    "border": "10px solid white",
                    "border-radius": "10px",
                    "align": "center"
                })
                az.hold_value.filename = defect_images[click_cnt - 1]
                if (az.get_target_instance(this_id) === 1) {
                    az.hold_value.turk_choice = defect_types[0]
                }
                if (az.get_target_instance(this_id) === 2) {
                    az.hold_value.turk_choice = defect_types[1]
                }
                if (az.get_target_instance(this_id) === 3) {
                    az.hold_value.turk_choice = defect_types[2]
                }
                if (az.get_target_instance(this_id) === 4) {
                    az.hold_value.turk_choice = defect_types[3]
                }
                if (az.get_target_instance(this_id) === 5) {
                    az.hold_value.turk_choice = defect_types[4]
                }
                if (az.get_target_instance(this_id) === 6) {
                    az.hold_value.turk_choice = defect_types[5]
                }
                file_paths.push(az.hold_value.filename)
                turks.push(az.hold_value.turk_choice)
                inner_for_csv = []
                inner_for_csv.push(az.hold_value.filename)
                inner_for_csv.push(az.hold_value.turk_choice)
                az.hold_value.combo_for_csv.push(inner_for_csv)
                if (click_cnt === 1) {
                    az.add_layout("my_sections", 3, {
                        "this_class": "header_layout",
                        "row_class": "header_layout_rows",
                        "cell_class": "header_layout_cells",
                        "number_of_rows": 1,
                        "number_of_columns": 2
                    })
                    az.style_layout("header_layout", 1, {
                        "width": "700px",
                        "height": "auto",
                        "align": "center",
                        "background": "whitesmoke",
                        "border": 1
                    })
                    az.add_text("header_layout_cells", 1, {
                        "this_class": "header",
                        "text": "IMAGE"
                    })
                    az.add_text("header_layout_cells", 2, {
                        "this_class": "header",
                        "text": "LABEL"
                    })
                    az.all_style_text("header", {
                        "align": "center",
                        "color": "rgb(233, 130, 94)",
                        "font-size": "20px",
                        "text-shadow": "1px 1px 1px black"
                    })
                }
                az.add_layout("my_sections", 3, {
                    "this_class": "decisions_layout_" + click_cnt,
                    "row_class": "decisions_layout_" + click_cnt + "_rows",
                    "cell_class": "decisions_layout_" + click_cnt + "_cells",
                    "number_of_rows": 1,
                    "number_of_columns": 2
                })
                az.style_layout("decisions_layout_" + click_cnt, 1, {
                    "width": "700px",
                    "height": "auto",
                    "align": "center",
                    "background": "whitesmoke",
                    "border": 1
                })
                az.add_text("decisions_layout_" + click_cnt + "_cells", 1, {
                    "this_class": "table_data",
                    "text": file_paths[click_cnt - 1]
                })
                az.add_text("decisions_layout_" + click_cnt + "_cells", 2, {
                    "this_class": "table_data",
                    "text": turks[click_cnt - 1]
                })
                az.all_style_text("table_data", {
                    "align": "center",
                    "color": "black",
                    "font-size": "20px"
                })
            } else {
                alert('no more images to turk')
            }
        }
    })
}) 

</script>
